{% extends "archive/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>System Log</h1>
    <form method="POST" id="deployForm">
        {% csrf_token %}
        {{ query_form | crispy }}
        <button class="btn btn-outline-primary mt-2 mb-2" type="submit">Query</button>
    </form>
    <div style="float:left;width:100%;">
        <textarea readonly id="console-stdout" class="console-stdout-display" rows=40>{{ system_log }}</textarea>
    </div>

{% endblock content %}
